App:
  env: debug
  port: 8686
  app_name: Hello Peer Backend
  app_url: dummy

Log:
  Level: info
  root_dir: ./storage/logs
  filename: app.log
  format: json
  show_line: true
  max_backups: 10
  max_size: 200
  max_age: 30
  compress: true

database:
  driver: mysql # database driver
  host: dummy
  port: 3306
  database: dummy
  username: dummy
